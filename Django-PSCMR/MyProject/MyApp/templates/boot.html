<!DOCTYPE html>
<html>
<head>
	<title>online bootstrap page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container card card-header mt-5 bg-warning col-md-5">
		<div class="card-body">
			<div>
				<h2 class="text-center bg-info text-success">Login Form</h2>
				<form>
					<input type="text" name="uname" placeholder="Enter your Username" class="form-control my-4">

					<input type="password" name="psw" placeholder="Enter Your Password" class="form-control my-4">

					<button class="btn btn-danger">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
