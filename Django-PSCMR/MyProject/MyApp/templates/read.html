{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DataBase page</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
	<div class="container mt-5 bg-warning">
		<h2 class="alert alert-text text-center bg-info">Student DataBase Page</h2>

		<a href="{% url 'insert' %}" class="btn btn-success btn-lg">Insert</a>

		<table class="table table-bordered table-danger">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Rollnumber</th>
					<th>Age</th>
					<th>Mobile Number</th>
					<th>Email Address</th>
					<th>Address</th>
					<th colspan="2">Operations</th>
				</tr>
			</thead>
			<tbody>
				{% for i in info %}
					<tr>
						<td>{{i.id}}</td>
						<td>{{i.name}}</td>
						<td>{{i.rollnum}}</td>
						<td>{{i.age}}</td>
						<td>{{i.mobile}}</td>
						<td>{{i.email}}</td>
						<td>{{i.address}}</td>
						<td><a href="{% url 'update' i.id %}" class="btn btn-primary">Update</td>
						<td><a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</td>


					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
